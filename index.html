  <style>
    body {
      background: #ececec;
      font: 100% Verdana, Arial, Helvetica, sans-serif;
      text-decoration: none;
      text-align: center;
      display: block;
      color: #555555;
      clear: both;
      width: auto;
    }

    .button {
      background-color: #e7e7e7;
      border: 1px solid #555555;
      border-radius: 12px;
      font: larger Verdana, Arial, Helvetica, sans-serif;
      color: #555555;
      padding: 10px 25px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      -webkit-transition-duration: 0.3s;
      -moz-transition-duration: 0.3s;
      -o-transition-duration: 0.3s;
      transition-duration: 0.3s;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      -o-user-select: none;
      user-select: none;
    }

    .button:hover {
      box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.2);
      background-color: #555555;
      color: white;
      cursor: pointer;
    }

    input[type=range] {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      height: 7px;
      background: #e7e7e7;
      opacity: 0.8;
      -webkit-transition: 0.2s;
      -moz-transition: 0.2s;
      -o-transition: 0.2s;
      transition: opacity 0.2s;
    }

    input[type=range]:focus,
    input[type=range]:hover {
      opacity: 1;
      outline: 0;
    }

    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      width: 17px;
      height: 17px;
      border-radius: 50%;
      background: #555555;
      cursor: pointer;
    }

    input[type=range]::-moz-range-thumb {
      width: 17px;
      height: 17px;
      border-radius: 50%;
      background: #555555;
      cursor: pointer;
    }
  </style>
  <script>
    var colors = ['purple', 'blueviolet', 'blue', 'green', 'yellowgreen',
      'yellow', 'orange', 'orangered', 'red', 'crimson', 'pink'
    ];
    var canvas, ctx, cw, ch, towers, speed, timer, isEven, step;
    var arr; // მატრიცა [][]

    var range_speed, range_towers;

    function init() {
      range_speed = document.getElementById('speed');
      range_towers = document.getElementById('towers');
      canvas = document.getElementById('hanoi');
      ctx = canvas.getContext('2d'); // დაფა
      cw = canvas.width / 3; // კოშკის მაქსიმალური სიგანე
      ch = canvas.height - 20; // სიმაღლე ქვედა ნაწილის გარეშე
      range_speed.oninput = refresh_speed;
      range_towers.onchange = refresh_towers;
      refresh_speed();
      refresh_towers();
    }

    function clear() {
      canvas.width = canvas.width; // გასუფთავება
      ctx.fillStyle = 'black';
      ctx.fillRect(cw * 0.5 - 10, 0, 20, canvas.height);
      ctx.fillRect(cw * 1.5 - 10, 0, 20, canvas.height);
      ctx.fillRect(cw * 2.5 - 10, 0, 20, canvas.height);
      ctx.fillRect(0, ch, canvas.width, 20);
      ctx.fillText("ბიჯი:", 10, 10);
    }

    function refresh_speed() {
      speed = 1 / range_speed.value * 300;
    }

    function refresh_towers() {
      towers = range_towers.value;
      step = -1; // 1-ი მდგომარეობა
      start();
    }

    function start() {
      reset();
      isEven = (towers % 2 === 0);
      arr = [];
      for (var i = 0; i < 3; i++)
        arr[i] = []; // კოშკები
      for (var j = 0; j < towers; j++)
        arr[0].push(j); // პირველი კოშკი
      if (++step !== 0) {
        step = 0; // ალგორითმის დაწყება
        timer = setTimeout(run, 0, 0, 0);
      } else draw(); // წინასწარი მდგომარეობა
    }

    function peek(i) {
      return arr[i][arr[i].length - 1]; // კოშკის ბოლო ელემენტი
    }

    function run(a, b) {
      if (arr[2].length == towers) {
        timer = null;
        return; // მე-3 კოშკი აიგო
      }
      move(a, b);
      step++;
      var tmp = mode(peek(0), peek(1), peek(2));
      a = tmp[0];
      b = tmp[1];
      //[a, b] = mode(peek(0), peek(1), peek(2));
      timer = setTimeout(run, speed, a, b); // რეკურსია
    }

    function mode(a, b, c) {
      if (step % 3 === 0) // აქ იწყება მაგია...
        return compare(b, c, 1, 2);
      if ((isEven && step % 3 === 1) || (!isEven && step % 3 === 2))
        return compare(a, b, 0, 1);
      else
        return compare(a, c, 0, 2);
    }

    function compare(a, b, c, d) {
      if (a === undefined) a = -1;
      if (b === undefined) b = -1;
      if (a > b) return [c, d];
      else if (a < b) return [d, c];
      else return [null, null];
    }

    function move(a, b) {
      if (a != b)
        arr[b].push(arr[a].pop());
      draw();
      //console.log((a + 1) + " -> " + (b + 1));
    }

    function draw() {
      clear();
      ctx.fillText(step, 13, 25); // ბიჯები
      for (var i = 0; i < arr.length; i++) // კოშკების აგება
        for (var j = 0; j < arr[i].length;)
          drawTower(i, arr[i][j++], j);
    }

    function drawTower(place, color, htower) {
      var size = cw - color * 10; // კოშკის სიგანე
      if (size < 21)
        return; // ლიმიტი
      ctx.fillStyle = colors[color]; // ფერი - კოშკის ID
      ctx.fillRect(cw * place + color * 5, ch - htower * 15, size, 15); // დავხატოთ
    }

    function reset() {
      clearTimeout(timer); // გავაჩეროთ
      if (timer === null) clear();
      else timer = null;
    }
    window.onload = init;
  </script>

<body>
  <header>
    <h1>ჰანოის კოშკები</h1>
  </header>
  <div>
    <a class="button" onclick="start()">დაწყება</a>
    <a class="button" onclick="reset()">შეჩერება</a>
    <p>სიჩქარე:<input id="speed" type="range" min='1' max='7' value="3" /></p>
    <p>რაოდენობა:<input id="towers" type="range" min='1' max='8' value="3" /></p>
  </div>
  <canvas id="hanoi" height="200">რაღაც არ იმუშავა</canvas>
