      [] // შეგვიძლია გამოვიყენოთ მხოლოდ ერთი დამხმარე ღერძი
    ]; // მატრიცა: [კოშკები][ფირფიტები] = ფერი (ინდექსი)
    var from, to; // კოშკის გადასალაგებისთვის
    var range_disks, range_speed, b_start, b_reset; // DOM Elements

      range_disks = document.getElementById("disks");
      range_speed = document.getElementById("speed");
      b_start = document.getElementById("start");

      buffer = document.createElement("canvas"); // background
      canvas = document.getElementById("hanoi");
      context = canvas.getContext("2d"); // "სახატავი" დაფა
      ch = canvas.height - 20; // სიმაღლე ქვედა ნაწილის გარეშე

      buffer.width = canvas.width;
      buffer.height = canvas.height;
      buffer.ctx = buffer.getContext("2d");
      buffer.ctx.fillStyle = "black";
      buffer.ctx.font = "bold 12px Arial, Helvetica, sans-serif";
      buffer.ctx.fillRect(cw * 0.5 - 10, 0, 20, canvas.height); // ღერძი: 1
      buffer.ctx.fillRect(cw * 1.5 - 10, 0, 20, canvas.height); // ღერძი: 2

      buffer.ctx.fillText("ბიჯი:", 5, 10);

      range_disks.onchange = refresh_disks;
      range_speed.onchange = refresh_speed;
      range_speed.oninput = refresh_speed;
      refresh_speed();
      refresh_disks();

    function refresh_disks() {

      disks = range_disks.value;

        timer = undefined; // 1-ი მდგომარეობა
        b_reset.disabled = 1; // off: შეჩერება
      } else timer = null;
    }

        from = to = step = 0;
        isEven = (disks % 2 === 0);
        for (var i = 0; i < towers.length; i++)
          towers[i].length = 0; // კოშკების გასუფთავება
        for (var j = range_disks.max - disks; j < range_disks.max; j++)
          towers[0].push(j); // პირველი კოშკის ავსება
        draw(); // წინასწარი მდგომარეობა
      } else if (timer === null) {
        b_start.disabled = 1; // off: დაწყება
        timer = setTimeout(run, 0); // ალგორითმის დაწყება
      }
    }

    function run() {
      if (towers[2].length == disks) {
        timer = undefined; // 1-ი მდგომარეობა
        b_start.disabled = 0; // on: დაწყება
        b_reset.disabled = 1; // off: შეჩერება
        return; // მე-3 კოშკი აიგო
      }
      move();
      step++;
      var ft = mode(peek(0), peek(1), peek(2));
      from = ft[0];
      to = ft[1];
      //[from, to] = mode(peek(0), peek(1), peek(2));
      timer = setTimeout(run, speed); // რეკურსია
    }

    function peek(i) {
      return towers[i][towers[i].length - 1]; // კოშკის ბოლო ფირფიტა
    }

    function mode(tp1, tp2, tp3) {
      if (step % 3 === 0) // აქ იწყება მაგია...
        return compare(tp2, tp3, [1, 2]);
      if ((isEven && step % 3 === 1) || (!isEven && step % 3 === 2))
        return compare(tp1, tp2, [0, 1]);
      else
        return compare(tp1, tp3, [0, 2]);
    }

    function compare(tp1, tp2, ft) {
      if (tp1 === undefined) tp1 = -1;
      if (tp2 === undefined) tp2 = -1;
      if (tp1 > tp2) return ft; // from-to
      else if (tp1 < tp2) return ft.reverse();
      else return [null, null];
    }

    function move() {
      if (to != from)
        towers[to].push(towers[from].pop());
      else if (towers[0].length == disks)
        return;
      //console.log((from + 1) + " -> " + (to + 1));
      draw();
    }

    function clear() {
      context.clearRect(0, 0, canvas.width, canvas.height); // გასუფთავება
      context.drawImage(buffer, 0, 0); // დავხატოთ ფონი
      context.fillStyle = "black";
    }

    function draw() {
      clear();
      context.fillText(step, 13, 25); // ბიჯები
      for (var tower = 0; tower < towers.length; tower++) // კოშკების აგება
        for (var disk = 0; disk < towers[tower].length;)
          drawDisk(tower, towers[tower][disk++], disk);
    }

    function drawDisk(tower, color, disk) {
      context.fillStyle = colors[color]; // ფერი[ID]
      context.fillRect(cw * tower + color * 5, // მარცხნიდან დაშორება
        ch - disk * 15, // ქვევიდან დაშორება
        cw - color * 10, // ფირფიტის სიგანე (width > 20)
        15); // ფირფიტის სიმაღლე
    }

    window.onload = init;
  </script>
